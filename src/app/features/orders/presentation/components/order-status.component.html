<div class="order-status-container">
    <h2>Gestión de Órdenes</h2>
  
    <mat-form-field appearance="fill">
      <mat-label>Ingrese el ID de la orden</mat-label>
      <input matInput [(ngModel)]="orderId" type="number" placeholder="ID de la orden" />
    </mat-form-field>
  
    <button mat-raised-button color="accent" (click)="getOrders()">Obtener Órdenes</button>
  
    <div *ngIf="order">
      <mat-form-field appearance="fill">
        <mat-label>Cambiar estado de la orden</mat-label>
        <mat-select [(ngModel)]="order.Status">
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="accent" (click)="updateOrderStatus()">Actualizar Estado</button>
    </div>
  
    <div *ngIf="orders.length > 0">
      <h3>Órdenes Existentes</h3>
      <ul>
        <li *ngFor="let order of orders">
          <p><strong>ID:</strong> {{ order.ID }} | <strong>Estado:</strong> {{ order.Status }}</p>
          <button mat-button color="warn" (click)="deleteOrder(order.ID)">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
